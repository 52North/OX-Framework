log4j.rootLogger=INFO, console

#the default logger for the SES
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c: %n%m%n

#default logging level for packages "org.n52.ses"
log4j.logger.org.n52=INFO

